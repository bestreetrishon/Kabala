<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>משימות סטודיו</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
            display: none;
        }
        .task {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .task input {
            cursor: pointer;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        #datetime {
            font-size: 14px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body onload="updateDateTime(); showStep(1)">
    <div id="datetime"></div>
    
    <div class="container" id="step1">
        <h2>מי עובדת היום?</h2>
        <label for="worker">בחר/י שם:</label>
        <select id="worker">
            <option>ליאור</option>
            <option>עלמה</option>
            <option>ולריה</option>
            <option>עמית</option>
        </select>
        <button onclick="showStep(2)">הבא</button>
    </div>

    <div class="container" id="step2">
        <h2>משימות פתיחה</h2>
        <div class="task-list">
            <div class="task"><span>לטאטא / לשאוב לובי</span><input type="checkbox"></div>
            <div class="task"><span>לטאטא / לשאוב שירותים</span><input type="checkbox"></div>
            <div class="task"><span>לטאטא / לשאוב חדרי הלבשה</span><input type="checkbox"></div>
            <div class="task"><span>לסדר כריות</span><input type="checkbox"></div>
            <div class="task"><span>למלא צץ רץ ידיים</span><input type="checkbox"></div>
            <div class="task"><span>לעדכן לוח שחור</span><input type="checkbox"></div>
        </div>
        <button onclick="showStep(3)">הבא</button>
    </div>

    <div class="container" id="step3">
        <h2>משימות בעבודה השוטפת</h2>
        <div class="task-list">
            <div class="task"><span>לבדוק אם יש משהו דחוף במייל</span><input type="checkbox"></div>
            <div class="task"><span>לחזור למתעניינים (במייל)</span><input type="checkbox"></div>
            <div class="task"><span>וואטסאפ</span><input type="checkbox"></div>
            <div class="task"><span>אינסטגרם DM</span><input type="checkbox"></div>
        </div>
        <button onclick="showStep(4)">סיימתי מה עוד?</button>
    </div>

    <div class="container" id="step4">
        <h2>משימות לסגירה</h2>
        <div class="task-list">
            <div class="task"><span>להרים לכלוך מלובי</span><input type="checkbox"></div>
            <div class="task"><span>להשאיר שולחן קבלה מסודר</span><input type="checkbox"></div>
        </div>
        <button onclick="submitToGoogleForms()">תודה ולילה טוב</button>
    </div>

    <script>
        function updateDateTime() {
            let now = new Date();
            let dateTimeElement = document.getElementById("datetime");
            if (dateTimeElement) {
                dateTimeElement.textContent = now.toLocaleString("he-IL");
            }
        }

        function showStep(step) {
            document.querySelectorAll(".container").forEach(container => {
                container.style.display = "none";
            });
            document.getElementById("step" + step).style.display = "block";
        }

        function submitToGoogleForms() {
            let worker = document.getElementById("worker").value;
            let completedTasks = [];
            document.querySelectorAll(".task-list .task input:checked").forEach(task => {
                completedTasks.push(task.parentElement.querySelector("span").textContent);
            });

            let formId = "1f6A1GbhMmhx5xJSdC6nNJB3rk4aZWAagH7XHC9JimCQ"; // מזהה הטופס שלך
            let entryWorker = "123456789"; // מזהה ה-entry של שם העובדת
            let entryTasks = "987654321"; // מזהה ה-entry של רשימת המשימות

            let url = `https://docs.google.com/forms/d/e/${formId}/formResponse?entry.${entryWorker}=${encodeURIComponent(worker)}&entry.${entryTasks}=${encodeURIComponent(completedTasks.join(", "))}`;

            console.log("🔹 שולח נתונים ל-Google Forms:", url);

            fetch(url, {
                method: "GET",
                mode: "no-cors"
            })
            .then(() => {
                alert("הנתונים נשמרו בהצלחה! תודה ולילה טוב!");
                location.reload();
            })
            .catch(error => {
                console.error("❌ שגיאה בשליחה:", error);
                alert("שגיאה בשמירה, נסה שוב.");
            });
        }
    </script>
</body>
</html>
